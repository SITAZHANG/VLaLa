<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #f8f8f8;
        }
        .footer {
            background-color: #f1f1f1;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: calc(33.333% - 20px);
        }
        .product img {
            max-width: 100%;
        }
        .product button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .add-product {
            margin: 20px 0;
        }
    </style>
    <script>
        // 认证检查
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }

        // 退出登录功能
        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>后台管理系统</h1>
        <button onclick="logout()">退出登录</button>
    </div>
    <div class="container">
        <div class="add-product">
            <h2>添加新产品</h2>
            <form id="add-product-form">
                <label for="product-name">产品名称:</label>
                <input type="text" id="product-name" required><br>
                <label for="product-category">分类:</label>
                <input type="text" id="product-category" required><br>
                <label for="product-brand">品牌:</label>
                <input type="text" id="product-brand" required><br>
                <label for="product-price">价格:</label>
                <input type="number" id="product-price" required><br>
                <label for="product-image">图片 URL:</label>
                <input type="text" id="product-image" required><br>
                <button type="submit">添加产品</button>
            </form>
        </div>
        <div class="product-list" id="admin-product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>
    <div class="footer">
        <p>后台管理系统</p>
    </div>

    <script>
        const adminProducts = JSON.parse(localStorage.getItem('adminProducts')) || [
            { id: 1, name: '日用卫生巾', category: '日用', brand: 'ABC', price: 10, image: 'product1.jpg' },
            { id: 2, name: '夜用卫生巾', category: '夜用', brand: '苏菲', price: 12, image: 'product2.jpg' },
            { id: 3, name: '安睡裤', category: '安睡裤', brand: '护舒宝', price: 15, image: 'product3.jpg' },
            // 更多产品...
        ];

        function displayAdminProducts(productList) {
            const productContainer = document.getElementById('admin-product-list');
            productContainer.innerHTML = '';
            productList.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>价格: ¥${product.price}</p>
                    <button onclick="removeProduct(${product.id})">删除产品</button>
                `;
                productContainer.appendChild(productElement);
            });
        }

        function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById('product-name').value;
            const category = document.getElementById('product-category').value;
            const brand = document.getElementById('product-brand').value;
            const price = document.getElementById('product-price').value;
            const image = document.getElementById('product-image').value;
            const newProduct = {
                id: adminProducts.length ? adminProducts[adminProducts.length - 1].id + 1 : 1,
                name,
                category,
                brand,
                price,
                image
            };
            adminProducts.push(newProduct);
            localStorage.setItem('adminProducts', JSON.stringify(adminProducts));
            displayAdminProducts(adminProducts);
            document.getElementById('add-product-form').reset();
        }

        function removeProduct(productId) {
            const productIndex = adminProducts.findIndex(p => p.id === productId);
            if (productIndex > -1) {
                adminProducts.splice(productIndex, 1);
                localStorage.setItem('adminProducts', JSON.stringify(adminProducts));
                displayAdminProducts(adminProducts);
            }
        }

        document.getElementById('add-product-form').addEventListener('submit', addProduct);

        // 初始显示所有产品
        displayAdminProducts(adminProducts);
    </script>
</body>
</html>
